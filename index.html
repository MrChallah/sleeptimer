<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .timer-container {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(50, 50, 50, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            min-width: 320px;
        }

        .timer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            font-family: 'Courier New', monospace;
        }

        .timer-display.warning {
            color: #ff9500;
            animation: pulse 1s infinite;
        }

        .timer-display.critical {
            color: #ff4757;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn.start {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        }

        .btn.pause {
            background: linear-gradient(135deg, #ff9500 0%, #cc7700 100%);
        }

        .btn.reset {
            background: linear-gradient(135deg, #ff4757 0%, #cc3644 100%);
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .status {
            font-size: 16px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .finished {
            animation: celebration 2s infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05); }
            75% { transform: scale(0.95); }
        }

        .custom-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .custom-input input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            width: 60px;
            text-align: center;
            font-size: 14px;
        }

        .custom-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .custom-input label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-title">ðŸ’¤ Sleep Timer</div>
        
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="preset-buttons">
            <button class="preset-btn" onclick="setTimer(15)">15 min</button>
            <button class="preset-btn" onclick="setTimer(30)">30 min</button>
            <button class="preset-btn" onclick="setTimer(45)">45 min</button>
            <button class="preset-btn" onclick="setTimer(60)">1 hour</button>
            <button class="preset-btn" onclick="setTimer(90)">1.5 hours</button>
            <button class="preset-btn" onclick="setTimer(120)">2 hours</button>
        </div>

        <div class="custom-input">
            <label>Custom:</label>
            <input type="number" id="customHours" placeholder="0" min="0" max="23">
            <label>h</label>
            <input type="number" id="customMinutes" placeholder="0" min="0" max="59">
            <label>m</label>
            <input type="number" id="customSeconds" placeholder="0" min="0" max="59">
            <label>s</label>
            <button class="btn" onclick="setCustomTimer()">Set</button>
        </div>
        
        <div class="controls">
            <button class="btn start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn pause" id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button class="btn reset" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="status" id="status">Ready to start</div>
    </div>

    <script>
        let timeRemaining = 0; // in seconds
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;

        const timerDisplay = document.getElementById('timerDisplay');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
            
            // Change color based on time remaining
            timerDisplay.classList.remove('warning', 'critical');
            if (timeRemaining <= 300 && timeRemaining > 60) { // 5 minutes
                timerDisplay.classList.add('warning');
            } else if (timeRemaining <= 60 && timeRemaining > 0) { // 1 minute
                timerDisplay.classList.add('critical');
            }
        }

        function setTimer(minutes) {
            timeRemaining = minutes * 60;
            updateDisplay();
            status.textContent = `Timer set for ${minutes} minutes`;
            resetTimer();
        }

        function setCustomTimer() {
            const hours = parseInt(document.getElementById('customHours').value) || 0;
            const minutes = parseInt(document.getElementById('customMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('customSeconds').value) || 0;
            
            timeRemaining = (hours * 3600) + (minutes * 60) + seconds;
            
            if (timeRemaining > 0) {
                updateDisplay();
                status.textContent = `Custom timer set`;
                resetTimer();
            } else {
                status.textContent = 'Please enter a valid time';
            }
        }

        function startTimer() {
            if (timeRemaining <= 0) {
                status.textContent = 'Please set a timer first';
                return;
            }

            if (isPaused) {
                // Resume from pause
                isPaused = false;
                isRunning = true;
                status.textContent = 'Timer resumed';
            } else {
                // Fresh start
                isRunning = true;
                status.textContent = 'Timer started';
            }

            startBtn.textContent = 'Running...';
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                if (timeRemaining <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                status.textContent = 'Timer paused';
                startBtn.textContent = 'Resume';
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            status.textContent = 'Timer reset';
            document.querySelector('.timer-container').classList.remove('finished');
            updateDisplay();
        }

        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            timeRemaining = 0;
            updateDisplay();
            
            status.textContent = 'ðŸŽ‰ Sleep timer finished! ðŸ’¤';
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // Add celebration animation
            document.querySelector('.timer-container').classList.add('finished');
            
            // Optional: Play a sound notification (uncomment if desired)
            // try {
            //     const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwdCT6Y1u/FdSMFl9f');
            //     audio.play();
            // } catch (e) {
            //     console.log('Audio notification not available');
            // }
        }

        // Initialize display
        updateDisplay();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                e.preventDefault();
                resetTimer();
            }
        });

        // Auto-save state (optional feature)
        setInterval(() => {
            if (isRunning) {
                localStorage.setItem('sleepTimerState', JSON.stringify({
                    timeRemaining,
                    timestamp: Date.now()
                }));
            }
        }, 5000);

        // Restore state on load (optional feature)
        window.addEventListener('load', () => {
            try {
                const saved = localStorage.getItem('sleepTimerState');
                if (saved) {
                    const state = JSON.parse(saved);
                    const elapsed = Math.floor((Date.now() - state.timestamp) / 1000);
                    const remaining = state.timeRemaining - elapsed;
                    
                    if (remaining > 0) {
                        timeRemaining = remaining;
                        updateDisplay();
                        status.textContent = 'Restored previous timer';
                    }
                }
            } catch (e) {
                console.log('Could not restore previous state');
            }
        });
    </script>
</body>
</html>
